<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ספרות רנדומליות</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }

        .digit-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .digit-display {
            font-size: 15rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            user-select: none;
        }

        .digit-display.animate {
            transform: scale(1.2);
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
        }

        .button-container {
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .generate-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 20px 40px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            user-select: none;
            min-width: 200px;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .read-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            padding: 15px 30px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            user-select: none;
            min-width: 160px;
            opacity: 0;
            transform: translateY(20px);
            visibility: hidden;
        }

        .read-btn.show {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        .read-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .read-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .welcome-text {
            color: white;
            font-size: 1.2rem;
            text-align: center;
            opacity: 0.8;
            margin-top: 50px;
        }

        /* התאמה למסכים קטנים יותר */
        @media (max-width: 480px) {
            .digit-display {
                font-size: 12rem;
            }
            
            .generate-btn {
                font-size: 1.3rem;
                padding: 18px 35px;
                min-width: 180px;
            }
            
            .read-btn {
                font-size: 1.1rem;
                padding: 12px 25px;
                min-width: 140px;
            }
            
            .welcome-text {
                font-size: 1rem;
                margin-top: 30px;
            }
        }

        @media (max-width: 320px) {
            .digit-display {
                font-size: 10rem;
            }
            
            .generate-btn {
                font-size: 1.2rem;
                padding: 15px 30px;
                min-width: 160px;
            }
            
            .read-btn {
                font-size: 1rem;
                padding: 10px 20px;
                min-width: 120px;
            }
        }

        /* אנימציה נוספת לכפתורים */
        .generate-btn:disabled, .read-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="digit-container">
        <div id="digitDisplay" class="digit-display">
            <div class="welcome-text">לחץ על הכפתור לספרה רנדומלית</div>
        </div>
    </div>

    <div class="button-container">
        <button id="generateBtn" class="generate-btn" onclick="generateRandomDigit()">
            ספרה רנדומלית
        </button>
        
        <button id="readBtn" class="read-btn" onclick="playAudio()">
            🔊 הקרא
        </button>
    </div>

    <script>
        let isFirstClick = true;
        let currentDigit = null;
        
        function generateRandomDigit() {
            const digitDisplay = document.getElementById('digitDisplay');
            const generateBtn = document.getElementById('generateBtn');
            const readBtn = document.getElementById('readBtn');
            
            // אם זה הקליק הראשון, נסיר את הטקסט הפתיחה
            if (isFirstClick) {
                digitDisplay.innerHTML = '';
                isFirstClick = false;
            }
            
            // השבתת הכפתור זמנית למניעת קליקים מהירים
            generateBtn.disabled = true;
            
            // יצירת ספרה רנדומלית (0-9)
            const randomDigit = Math.floor(Math.random() * 10);
            currentDigit = randomDigit;
            
            // הוספת אנימציה
            digitDisplay.classList.add('animate');
            digitDisplay.textContent = randomDigit;
            
            // הצגת כפתור ההקראה
            readBtn.classList.add('show');
            
            // הסרת האנימציה והפעלה מחדש של הכפתור
            setTimeout(() => {
                digitDisplay.classList.remove('animate');
                generateBtn.disabled = false;
            }, 300);
        }

        function playAudio() {
            if (currentDigit === null) return;
            
            const readBtn = document.getElementById('readBtn');
            
            // השבתת הכפתור זמנית
            readBtn.disabled = true;
            
            // יצירת אלמנט שמע
            const audio = new Audio(`${currentDigit}.mp3`);
            
            // טיפול בטעינה מוצלחת
            audio.oncanplaythrough = function() {
                audio.play().catch(error => {
                    console.error('שגיאה בניגון השמע:', error);
                    alert('לא ניתן לנגן את קובץ השמע. ודא שקובץ ' + currentDigit + '.mp3 קיים בתקייה.');
                });
            };
            
            // טיפול בסיום הניגון
            audio.onended = function() {
                readBtn.disabled = false;
            };
            
            // טיפול בשגיאה
            audio.onerror = function() {
                console.error('שגיאה בטעינת קובץ השמע:', currentDigit + '.mp3');
                alert('לא ניתן לטעון את קובץ השמע. ודא שקובץ ' + currentDigit + '.mp3 קיים בתקייה.');
                readBtn.disabled = false;
            };
            
            // הפעלת זמן קצוב למקרה שהשמע לא יטען
            setTimeout(() => {
                if (readBtn.disabled) {
                    readBtn.disabled = false;
                }
            }, 3000);
        }

        // מניעת זום בעת לחיצה כפולה על המסך
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
