<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ספרות רנדומליות</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }

        .digit-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .digit-display {
            font-size: 15rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            user-select: none;
        }

        .digit-display.animate {
            transform: scale(1.2);
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
        }

        .button-container {
            padding: 60px 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .generate-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 20px 40px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            user-select: none;
            min-width: 200px;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .read-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            padding: 15px 30px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            user-select: none;
            min-width: 160px;
            opacity: 0;
            transform: translateY(20px);
            visibility: hidden;
        }

        .read-btn.show {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        .read-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .read-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .welcome-text {
            color: white;
            font-size: 1.2rem;
            text-align: center;
            opacity: 0.8;
            margin-top: 50px;
        }

        @media (max-width: 480px) {
            .digit-display {
                font-size: 12rem;
            }
            
            .generate-btn {
                font-size: 1.3rem;
                padding: 18px 35px;
                min-width: 180px;
            }
            
            .read-btn {
                font-size: 1.1rem;
                padding: 12px 25px;
                min-width: 140px;
            }
            
            .welcome-text {
                font-size: 1rem;
                margin-top: 30px;
            }
            
            .button-container {
                padding: 70px 20px;
            }
        }

        @media (max-width: 320px) {
            .digit-display {
                font-size: 10rem;
            }
            
            .generate-btn {
                font-size: 1.2rem;
                padding: 15px 30px;
                min-width: 160px;
            }
            
            .read-btn {
                font-size: 1rem;
                padding: 10px 20px;
                min-width: 120px;
            }
            
            .button-container {
                padding: 80px 20px;
            }
        }

        .generate-btn:disabled, .read-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* מחלקות הגופנים (ללא Arial) */
        .font-helvetica { font-family: 'Helvetica Neue', Helvetica, sans-serif; }
        .font-georgia { font-family: Georgia, serif; }
        .font-times { font-family: 'Times New Roman', Times, serif; }
        .font-courier { font-family: 'Courier New', Courier, monospace; }
        .font-verdana { font-family: Verdana, sans-serif; }
        .font-trebuchet { font-family: 'Trebuchet MS', sans-serif; }
        .font-impact { font-family: Impact, sans-serif; }
        .font-palatino { font-family: 'Palatino Linotype', Palatino, serif; }
        .font-tahoma { font-family: Tahoma, sans-serif; }
        .font-century { font-family: 'Century Gothic', sans-serif; }
        .font-bookman { font-family: 'Bookman Old Style', serif; }
        .font-garamond { font-family: Garamond, serif; }
        .font-lucida { font-family: 'Lucida Console', monospace; }
        .font-comic { font-family: 'Comic Sans MS', cursive; }
        .font-brush { font-family: 'Brush Script MT', cursive; }
        .font-rockwell { font-family: Rockwell, serif; }
        .font-consolas { font-family: Consolas, monospace; }
        .font-calibri { font-family: Calibri, sans-serif; }
        .font-cambria { font-family: Cambria, serif; }
        .font-franklin { font-family: 'Franklin Gothic Medium', sans-serif; }
        .font-lucida-sans { font-family: 'Lucida Sans Unicode', sans-serif; }
        .font-segoe { font-family: 'Segoe UI', Tahoma, Geneva, sans-serif; }
        .font-optima { font-family: Optima, sans-serif; }
        .font-candara { font-family: Candara, sans-serif; }
        .font-constantia { font-family: Constantia, serif; }
        .font-corbel { font-family: Corbel, sans-serif; }
        .font-monaco { font-family: Monaco, monospace; }
        .font-menlo { font-family: Menlo, monospace; }
        .font-source-code { font-family: 'Source Code Pro', monospace; }
        .font-fira { font-family: 'Fira Code', monospace; }
        .font-roboto { font-family: Roboto, sans-serif; }
        .font-open-sans { font-family: 'Open Sans', sans-serif; }
        .font-lato { font-family: Lato, sans-serif; }
        .font-montserrat { font-family: Montserrat, sans-serif; }
        .font-source-sans { font-family: 'Source Sans Pro', sans-serif; }
        .font-nunito { font-family: Nunito, sans-serif; }
        .font-raleway { font-family: Raleway, sans-serif; }
        .font-ubuntu { font-family: Ubuntu, sans-serif; }
        .font-poppins { font-family: Poppins, sans-serif; }
    </style>
</head>
<body>
    <div class="digit-container">
        <div id="digitDisplay" class="digit-display">
            <div class="welcome-text">לחץ על הכפתור לספרה רנדומלית</div>
        </div>
    </div>

    <div class="button-container">
        <button id="generateBtn" class="generate-btn" onclick="generateRandomDigit()">
            ספרה רנדומלית
        </button>
        
        <button id="readBtn" class="read-btn" onclick="playAudio()">
            🔊 הקרא
        </button>
    </div>

    <script>
        let isFirstClick = true;
        let currentDigit = null;

        const fontClasses = [
            'font-helvetica','font-georgia','font-times','font-courier',
            'font-verdana','font-trebuchet','font-impact','font-palatino',
            'font-tahoma','font-century','font-bookman','font-garamond',
            'font-lucida','font-comic','font-brush','font-rockwell',
            'font-consolas','font-calibri','font-cambria','font-franklin',
            'font-lucida-sans','font-segoe','font-optima','font-candara',
            'font-constantia','font-corbel','font-monaco','font-menlo',
            'font-source-code','font-fira','font-roboto','font-open-sans',
            'font-lato','font-montserrat','font-source-sans','font-nunito',
            'font-raleway','font-ubuntu','font-poppins'
        ];

        let lastDigits = [];
        let lastFonts = [];

        function getRandomDigit() {
            let digit;
            do {
                digit = Math.floor(Math.random() * 10);
            } while (lastDigits.includes(digit));
            lastDigits.push(digit);
            if (lastDigits.length > 5) lastDigits.shift();
            return digit;
        }

        function getRandomFont() {
            let font;
            do {
                font = fontClasses[Math.floor(Math.random() * fontClasses.length)];
            } while (lastFonts.includes(font));
            lastFonts.push(font);
            if (lastFonts.length > 10) lastFonts.shift();
            return font;
        }

        function generateRandomDigit() {
            const digitDisplay = document.getElementById('digitDisplay');
            const generateBtn = document.getElementById('generateBtn');
            const readBtn = document.getElementById('readBtn');

            if (isFirstClick) {
                digitDisplay.innerHTML = '';
                isFirstClick = false;
            }

            generateBtn.disabled = true;

            const randomDigit = getRandomDigit();
            currentDigit = randomDigit;
            const randomFont = getRandomFont();

            digitDisplay.className = 'digit-display animate ' + randomFont;
            digitDisplay.textContent = randomDigit;

            readBtn.classList.add('show');

            setTimeout(() => {
                digitDisplay.classList.remove('animate');
                generateBtn.disabled = false;
            }, 300);
        }

        function playAudio() {
            if (currentDigit === null) return;

            const readBtn = document.getElementById('readBtn');
            readBtn.disabled = true;

            const audio = new Audio(`${currentDigit}.mp3`);

            audio.oncanplaythrough = function() {
                audio.play().catch(error => {
                    console.error('שגיאה בניגון השמע:', error);
                    alert('לא ניתן לנגן את קובץ השמע. ודא שקובץ ' + currentDigit + '.mp3 קיים בתקייה.');
                });
            };

            audio.onended = function() {
                readBtn.disabled = false;
            };

            audio.onerror = function() {
                console.error('שגיאה בטעינת קובץ השמע:', currentDigit + '.mp3');
                alert('לא ניתן לטעון את קובץ השמע. ודא שקובץ ' + currentDigit + '.mp3 קיים בתקייה.');
                readBtn.disabled = false;
            };

            setTimeout(() => {
                if (readBtn.disabled) {
                    readBtn.disabled = false;
                }
            }, 3000);
        }

        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
